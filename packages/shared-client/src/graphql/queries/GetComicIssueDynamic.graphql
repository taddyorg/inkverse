query GetComicIssueDynamic($issueUuid: ID!) {
  getStatsForComicIssue(issueUuid: $issueUuid) {
    uuid
    likeCount
    commentCount
  }
  getComments(targetUuid: $issueUuid, targetType: COMICISSUE, page: 1, limitPerPage: 25, sortBy: TOP) {
    targetUuid
    targetType
    sortBy
    page
    limitPerPage
    comments {
      ...commentDetails
    }
  }
}
